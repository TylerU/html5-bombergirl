<!doctype html>
<html>
<head>
    <title>HTML5 Bombergirl</title>
    <meta name="description" content="HTML5 game written in JavaScript with help of EaselJS library">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:image" content="http://matousskala.cz/files/bomberman_screen.png" />

    <script type="text/javascript" src="node_modules/easeljs/lib/easeljs.min.js"></script>
    <script type="text/javascript" src="node_modules/preloadjs/lib/preloadjs.min.js"></script>
    <script type="text/javascript" src="node_modules/soundjs/lib/soundjs.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/Entity.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Bot.js"></script>
    <script type="text/javascript" src="js/Bonus.js"></script>
    <script type="text/javascript" src="js/Tile.js"></script>
    <script type="text/javascript" src="js/Fire.js"></script>
    <script type="text/javascript" src="js/Bomb.js"></script>
    <script type="text/javascript" src="js/Menu.js"></script>
    <script type="text/javascript" src="js/InputEngine.js"></script>
    <script type="text/javascript" src="js/GameEngine.js"></script>

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body onload="gGameEngine.load()">
    <div class="container">
        <div class="page-header">
            <h1><i class="html5"><span>HTML5</span></i> Bomber<strong>girl</strong></h1>
        </div>
        <div id="game">
            <canvas id="canvas" width="545" height="416"></canvas>
        </div>
        <h3>How to play</h3>
        <h4>Player 1</h4>
        <ul>
            <li><strong>arrow keys</strong> &hellip; move</li>
            <li><strong>spacebar / alt</strong> &hellip; plant the bomb</li>
        </ul>
        <h4>Player 2</h4>
        <ul>
            <li><strong>W, A, S, D</strong> &hellip; move</li>
            <li> <strong>shift</strong> &hellip; plant the bomb</li>
        </ul>

        <i><strong>M</strong> &hellip; mute / unmute sound</i><br>
        <i><strong>enter</strong> &hellip; restart</i><br>
        <i><strong>escape</strong> &hellip; menu</i>

        <hr>
    </div>
</body>
</html>
